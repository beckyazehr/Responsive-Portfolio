<!DOCTYPE html>
<html lang="en">

<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <!--Stylesheet to modify Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Contact</title>

</head>

<body>
    <!--This is the navigation bar.-->
    <nav class="navbar">
        <!--Enter your name here.-->
        <section class="nameLine">
            <div class="yourName">
                <a class="navbar-brand" href="index.html">Your Name</a>
            </div>
        </section>
        <!--These are links to all the webpages available.-->
        <div class="div-ul">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of the navigation bar.-->

    <!--This is the card with the main content of the page.-->
    <div class="card mb-3" style="max-width: 540px;">
        <div class="container">
            <div class="row">
                <!--Title of the card.-->
                <div class="col-md-12">
                    <h5 class="card-title">Contact</h5>
                </div>
                <!--This is the form for visitors to send a message.-->
                <form>
                    <!--Where visitor name is entered.-->
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                    </div>
                    <!--Where visitor email is entered-->
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="example@gmail.com">
                    </div>
                    <!--Where visitor message is enterded.-->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <!--Submit button.-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End of the card.-->

    <!--This is the footer.-->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>Copyright 2020</span>
        </div>
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
